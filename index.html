<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Project Portal</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>

*{
    box-sizing:border-box;
}

body{
    margin:0;
    font-family:'Poppins', sans-serif;
    background: linear-gradient(-45deg, #4e73df, #1cc88a, #6f42c1, #20c997);
    background-size:400% 400%;
    animation: gradientMove 10s ease infinite;
    color:white;
    overflow:hidden;
}

@keyframes gradientMove{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

.screen{
    display:none;
    height:100vh;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    opacity:0;
    transform:translateY(20px);
    transition:all 0.6s ease;
}

.screen.active{
    display:flex;
    opacity:1;
    transform:translateY(0);
}

h1{
    font-weight:700;
    font-size:32px;
    margin-bottom:20px;
}

button{
    padding:12px 28px;
    border:none;
    border-radius:30px;
    font-size:16px;
    font-weight:600;
    cursor:pointer;
    transition:all 0.3s ease;
}

.yes{
    background:#ffffff;
    color:#333;
}

.yes:hover{
    transform:scale(1.1);
}

.no{
    background:#ff4d4d;
    color:white;
    position:absolute;
}

.projects{
    display:flex;
    gap:40px;
}

.card{
    width:230px;
    height:170px;
    background:rgba(255,255,255,0.15);
    backdrop-filter:blur(15px);
    border-radius:25px;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:20px;
    font-weight:600;
    cursor:pointer;
    transition:all 0.4s ease;
    animation: float 4s ease-in-out infinite;
}

.card:hover{
    transform:scale(1.15) rotate(3deg);
}

@keyframes float{
    0%{transform:translateY(0px);}
    50%{transform:translateY(-15px);}
    100%{transform:translateY(0px);}
}

.popup{
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%) scale(0.8);
    background:white;
    color:#333;
    padding:40px;
    border-radius:25px;
    display:none;
    text-align:center;
    animation: popupAnim 0.4s ease forwards;
    z-index:1000;
}

@keyframes popupAnim{
    to{
        transform:translate(-50%,-50%) scale(1);
    }
}

#screen3 p{
    max-width:600px;
    line-height:1.6;
    font-size:17px;
    margin:20px 0;
}

</style>
</head>

<body>

<!-- SCREEN 1 -->
<div id="screen1" class="screen active">
    <h1>Do you want to do some more projects?</h1>
    <button class="yes" onclick="showProjects()">Yes</button>
    <button class="no" id="no1">No</button>
</div>

<!-- SCREEN 2 -->
<div id="screen2" class="screen">
    <h1>Select Your Project</h1>
    <div class="projects">
        <div class="card" onclick="confirmProject('Project 2','Project2.pdf')">Project 2</div>
        <div class="card" onclick="confirmProject('Project 3','Project3.pdf')">Project 3</div>
        <div class="card" onclick="confirmProject('Project 4','Project4.pdf')">Project 4</div>
    </div>
</div>

<!-- POPUP -->
<div class="popup" id="popup">
    <h2 id="popupTitle"></h2>
    <p>Do you really want to do this project?</p>
    <button class="yes" onclick="startProject()">Yes</button>
    <button class="no" id="no2">No</button>
</div>

<!-- FINAL SCREEN -->
<div id="screen3" class="screen">
    <h1 id="projectTitle"></h1>
    <p id="projectDesc"></p>
    <a id="downloadBtn" download>
        <button class="yes">Download PDF</button>
    </a>
</div>

<script>

// Moving NO buttons
function moveNo(btn){
    btn.addEventListener("mouseover",function(){
        btn.style.left=Math.random()*(window.innerWidth-100)+"px";
        btn.style.top=Math.random()*(window.innerHeight-50)+"px";
    });
}

moveNo(document.getElementById("no1"));
moveNo(document.getElementById("no2"));

let currentProject = "";

// Project data (different description for each)
const projects = {
    "Project 2": {
        file: "Project2.pdf",
        description: `
        In Project 2 you will learn:
        - VAT Accounting (Nepal 13%)
        - Inventory Management
        - Bank Reconciliation
        - Trading Account Preparation
        - Final Accounts
        `
    },
    "Project 3": {
        file: "Project3.pdf",
        description: `
        In Project 3 you will learn:
        - Manufacturing Accounting
        - Cost Sheet Preparation
        - Raw Material & Finished Goods Tracking
        - Depreciation Entries
        - Production Journal Entries
        `
    },
    "Project 4": {
        file: "Project4.pdf",
        description: `
        In Project 4 you will learn:
        - Service Billing System
        - Advance Adjustment
        - TDS Handling
        - Receivable Analysis
        - Income Statement & Cash Flow
        `
    }
};

// Screen 1 â†’ Screen 2
function showProjects(){
    document.getElementById("screen1").classList.remove("active");
    setTimeout(()=>{
        document.getElementById("screen2").classList.add("active");
    },300);
    document.getElementById("no1").style.display="none";
}

// Open confirmation popup
function confirmProject(title){
    currentProject = title;
    document.getElementById("popupTitle").innerText = title;
    document.getElementById("popup").style.display = "block";
}

// Final screen
function startProject(){
    document.getElementById("popup").style.display="none";
    document.getElementById("screen2").classList.remove("active");

    setTimeout(()=>{
        document.getElementById("screen3").classList.add("active");
    },300);

    document.getElementById("projectTitle").innerText=currentProject;
    document.getElementById("projectDesc").innerText=
        projects[currentProject].description;

    document.getElementById("downloadBtn").href=
        projects[currentProject].file;

    //document.getElementById("downloadBtn").click();
}
</script>

</body>
</html>
